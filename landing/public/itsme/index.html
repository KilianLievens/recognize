            <form
              method="post"
              id="phoneForm"
              name="phoneForm"
              novalidate="true"
            >
              <div class="form-group">
                <label for="input-phone-number">Mobile phone number</label>

                <div

                  data-selected-country="BE"
                  data-locale="en"
                >
                  <div class="input-group">
                    <div
                      class="input-group-prepend input-phone-number-prepend js-phone-number-prefix"
                      tabindex="1"
                      role="button"
                      aria-expanded="false"
                      aria-label="Select your country calling code"
                      aria-haspopup="listbox"

                      <span class="input-group-text" id="prefix-addon"

                      >
                      <span class="dots"></span>
                    </div>

                    <input
                      id="form_telephoneNumber"
                      name="phoneNumber"
                      type="tel"
                      class="form-control input-phone-number"
                      aria-describedby="prefix-addon"
                    />
                    <input
                      id="phoneCountryCode"
                      name="phoneCountryCode"
                      type="hidden"
                      class="input-phone-number-prefix"
                      value="32"
                    />
                  </div>

                  <p class="error-msg collapsed">This field in invalid</p>
                </div>
              </div>

              <label class="form-check checkbox-container" for="remember-phone">
                Remember my phone number?
                <input
                  type="checkbox"
                  id="remember-phone"
                  name="remember-phone"
                />
                <span
                  role="checkbox"
                  tabindex="3"
                  aria-checked="false"
                  class="custom-checkbox"
                ></span>
              </label>

              <input
                id="state"
                name="state"
                type="hidden"
                value="OMjQHjxgMixBwkFGBkxx"
              />

              <button
                id="phoneSubmit"
                name="phoneSubmit"
                type="submit"
                class="btn btn-primary"
                tabindex="4"
              >
                send
              </button>
            </form>
